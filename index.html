<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Yapping <h1>
        <p id="text-to-type"></p>
        <textarea id="input-text" placeholder="Start typing here..."></textarea>
        <div id="result"></div>
        <button id="restart-btn">Restart</button>
    </div>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background: gray;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#text-to-type {
    font-size: 32px;
    margin-bottom: 20px;
}

#input-text {
    width: 100%;
    height: 100px;
    font-size: 24px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#result {
    margin-top: 20px;
    font-size: 18px;
}

#restart-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

#restart-btn:hover {
    background-color: #0056b3;
}
</style>
<script>
    const paragraphs = [
        "To be or not to be, that is the question.",
        "All that glitters is not gold.",
        "The only thing we have to fear is fear itself."
    ];

    document.addEventListener('DOMContentLoaded', () => {
        const textToType = document.getElementById('text-to-type');
        const inputText = document.getElementById('input-text');
        const result = document.getElementById('result');
        const restartBtn = document.getElementById('restart-btn');

        function getRandomParagraph() {
            const randomIndex = Math.floor(Math.random() * paragraphs.length);
            return paragraphs[randomIndex];
        }

        function startTypingTest() {
            const paragraph = getRandomParagraph();
            textToType.innerText = paragraph;
            inputText.value = '';
            result.innerText = '';
            inputText.focus();
        }

        inputText.addEventListener('input', () => {
            const typedText = inputText.value;
            const originalText = textToType.innerText;

            if (typedText === originalText) {
                result.innerText = 'Congratulations! You typed the text correctly.';
                result.style.color = 'green';
            } else {
                const typedLength = typedText.length;
                const correctText = originalText.substring(0, typedLength);
                if (typedText === correctText) {
                    result.innerText = 'Keep going!';
                    result.style.color = 'blue';
                } else {
                    result.innerText = 'There is a mistake in your typing.';
                    result.style.color = 'red';
                }
            }
        });

        restartBtn.addEventListener('click', startTypingTest);

        startYapping();
    });
</script>
